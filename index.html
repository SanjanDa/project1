<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Exam Platform</h1>
        <div class="selection-panel">
            <label for="subject">Select Subject:</label>
            <select id="subject" onchange="updateTopics()">
                <option value="">--Select--</option>
                <!-- Dynamically filled by JavaScript -->
            </select>

            <label for="topic">Select Topic:</label>
            <select id="topic" onchange="updateSubtopics()">
                <option value="">--Select--</option>
                <!-- Dynamically filled by JavaScript -->
            </select>

            <label for="subtopic">Select Subtopic:</label>
            <select id="subtopic">
                <option value="">--Select--</option>
                <!-- Dynamically filled by JavaScript -->
            </select>

            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" min="1" max="20" value="5">

            <button onclick="startExam()">Start Exam</button>
        </div>
        
        <div id="exam-portal" class="hidden">
            <div class="timer">
                Time Left: <span id="time">10:00</span>
            </div>
            <div id="question-container">
                <!-- Questions will be injected here dynamically -->
            </div>
            <button onclick="submitExam()">Submit Exam</button>
        </div>

        <div id="result-panel" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <p>Time Taken: <span id="time-taken"></span></p>
            <p>Incorrect Questions: <span id="incorrect-questions"></span></p>
            <button onclick="printResult()">Print Result</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
